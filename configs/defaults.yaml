# Default parameters

log location: logs/runs/
log interval: 10
evo:
  gens: 200
  pop size: 100
  mutation rate: 0.3
  genes: [weight, alpha_v, alpha_t, alpha_thresh, tau_v, tau_t, tau_thresh, thresh]
  D setpoint: 0.5
env:
  # Lists (except thrust bounds) indicate randomization bounds
  delay: [1, 4]
  noise: [0.05, 0.15]
  noise p: [0.0, 0.25]
  g: 9.81
  g bounds: [-0.8, 0.5]
  thrust tc: [0.005, 0.04]
  settle: 0.5
  wind: 0.1
  h0: [2.0, 4.0, 6.0, 8.0]
  dt: [0.02, 0.0333]
  jitter: [0.0, 0.2]
  max time: 30.0
  seeds: 100
net:
  # Lists allow separate parameters for each spiking layer
  network: two-layer SNN
  layer sizes: [4, 20, 20]
  neurons: [input, adaptive, regular]
  encoding: both setpoint
  decoding: weighted trace
